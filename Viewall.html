<!DOCTYPE html>
<html lang="en">
<head>

<title>PolicyManagementSystem</title>
<style type="text/css">
  body {
  background: radial-gradient(circle, white, white);
  background-size: cover; 
} 
.loader{
position:   fixed;
z-index:    1000;
height: 100%;
width:100%;
background-color: black;
overflow: hidden;
opacity:0.4;
background-image: url("images/loader.gif");
background-repeat: no-repeat;
background-position: 50% 50%;
display: none;
}
</style> 
<script src="js/jquery.js"></script>
<script >

$(document).on({
    ajaxStart: function() {  $(".loader").css("display","block");   },
     ajaxStop: function() {  $(".loader").css("display","none"); }    
});

$(document).ready(function() {
	$.ajax({  
	    dataType: "json",
	    cache: false,
	    headers: {
	        Accept:"application/json",
	        "Access-Control-Allow-Origin": "*"
	    },
	    type: "GET",
	    url: "http://localhost:1237/itemviewall",    
	    success: function(data){ 
	    	console.log("received listener: " + data);
	    	/* for (var x = 0; x < data.length; x++) { */
	    		var HTML = "<table class='table table-striped table-bordered table-hover' style='width:500px'>";
   HTML += "<tr><td>POLICY ID</td><td>POLICY NAME</td><td>POLICY PRICE</td></tr>";
   for(var i = 0;i<data.length;i++){
	   HTML += "<tr><td>" + data[i].itemId + "</td><td>" + data[i].itemName + "</td><td>" + data[i].itemPrice +"</td></tr>";
	      
   }
 
		HTML += "</table>";
		document.getElementById('myTable').innerHTML = HTML;

	    },  
	    error: function(data){  
	       alert('Some Error occured in processing the data' + data);  
	    	window.location='Error.html'
	    }  
	  });
	});
</script>

</head>
<body>

</div>
